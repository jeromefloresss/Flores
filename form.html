<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Activity</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    First Name: <input type="text" name="firstname" /> <br />
    Last Name: <input type="text" name="lastname" /> <br />
    Nick Name: <input type="text" name="nickname" /> <br />
    Email: <input type="email" name="email" /> <br />
    Password: <input type="password" name="password" /> <br />
    Date of Birth: <input type="date" name="birthday" /> <br />
    Gender:
    <input type="radio" name="gender" value="Male" />
    <input type="radio" name="gender" value="Female" />
    <input type="radio" name="gender" value="Other" /><br />
    Mobile: <input type="tel" name="mobilenumber" /> <br />
    <textarea name="address" value="Address" cols="30" rows="10"></textarea> <br />
    <input type="submit" value="Submit" />
    <input type="reset" value="Reset" />
  </body>
</html>
